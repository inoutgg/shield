version: "2"
sql:
  - schema: "internal/migrations"
    queries:
      - "internal/dbsqlc/session_query.sql"
      - "internal/dbsqlc/password_query.sql"
      - "internal/dbsqlc/passkey_query.sql"
      - "internal/dbsqlc/recovery_code_query.sql"
      - "internal/dbsqlc/user_query.sql"
      - "internal/dbsqlc/mfa_query.sql"
    engine: "postgresql"
    gen:
      go:
        package: "dbsqlc"
        sql_package: "pgx/v5"
        out: "internal/dbsqlc"
        emit_pointers_for_null_types: true
        emit_methods_with_db_argument: true
        overrides:
          - db_type: "pg_catalog.timestamptz"
            go_type:
              type: "time.Time"
            nullable: false
          - db_type: "pg_catalog.timestamptz"
            go_type:
              type: "time.Time"
            nullable: true

          # per table overrides
          ### shield_recovery_codes ###
          - column: "shield_recovery_codes.id"
            go_type:
              import: "go.jetify.com/typeid/v2"
              package: "typeid"
              type: "TypeID"
          - column: "shield_recovery_codes.user_id"
            go_type:
              import: "go.jetify.com/typeid/v2"
              package: "typeid"
              type: "TypeID"
          - column: "shield_recovery_codes.evicted_by"
            go_type:
              import: "go.jetify.com/typeid/v2"
              package: "typeid"
              type: "TypeID"
              pointer: true
            nullable: true

          ### shield_user_sessions ###
          - column: "shield_user_sessions.id"
