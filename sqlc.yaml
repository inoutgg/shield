              type: "TypeID"
          - column: "shield_user_email_verification_tokens.user_id"
            go_type:
              import: "go.jetify.com/typeid/v2"
              package: "typeid"
              type: "TypeID"

          ### shield_users ###
          - column: "shield_users.id"
            go_type:
              import: "go.jetify.com/typeid/v2"
              package: "typeid"
              type: "TypeID"

          ### shield_user_mfas ###
          - column: "shield_user_mfas.id"
