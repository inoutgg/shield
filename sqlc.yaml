version: "2"
sql:
  - schema: "internal/migrations"
    queries:
      - "internal/dbsqlc/session_query.sql"
      - "internal/dbsqlc/password_query.sql"
      - "internal/dbsqlc/passkey_query.sql"
      - "internal/dbsqlc/recovery_code_query.sql"
      - "internal/dbsqlc/user_query.sql"
      - "internal/dbsqlc/mfa_query.sql"
    engine: "postgresql"
    gen:
      go:
        package: "dbsqlc"
        sql_package: "pgx/v5"
        out: "internal/dbsqlc"
        emit_pointers_for_null_types: true
        emit_methods_with_db_argument: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            nullable: true
            go_type: "github.com/google/uuid.UUID"
          - db_type: "pg_catalog.timestamptz"
            go_type:
              type: "time.Time"
            nullable: false
          - db_type: "pg_catalog.timestamptz"
            go_type:
              type: "time.Time"
            nullable: true

  - schema: "internal/migrations"
    queries:
      - "internal/dbsqlctest/user_query.sql"
      - "internal/dbsqlctest/password_query.sql"
      - "internal/dbsqlctest/mfa_query.sql"
    engine: "postgresql"
    gen:
      go:
        package: "dbsqlctest"
        sql_package: "pgx/v5"
        out: "internal/dbsqlctest"
        emit_pointers_for_null_types: true
        emit_methods_with_db_argument: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            nullable: true
            go_type: "github.com/google/uuid.UUID"
          - db_type: "pg_catalog.timestamptz"
            go_type:
              type: "time.Time"
            nullable: false
          - db_type: "pg_catalog.timestamptz"
            go_type:
              type: "time.Time"
            nullable: true
