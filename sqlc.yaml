              type: "TypeID"
          - column: "shield_user_sessions.user_id"
            go_type:
              import: "go.jetify.com/typeid/v2"
              package: "typeid"
              type: "TypeID"
          - column: "shield_user_sessions.evicted_by"
            go_type:
              import: "go.jetify.com/typeid/v2"
              package: "typeid"
              type: "TypeID"
              pointer: true
            nullable: true

          ### shield_password_reset_tokens ###
          - column: "shield_password_reset_tokens.id"
            go_type:
              import: "go.jetify.com/typeid/v2"
              package: "typeid"
              type: "TypeID"
          - column: "shield_password_reset_tokens.user_id"
            go_type:
              import: "go.jetify.com/typeid/v2"
              package: "typeid"
              type: "TypeID"

          ### shield_user_credentials ###
          - column: "shield_user_credentials.id"
